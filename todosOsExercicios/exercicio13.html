<script>
    let caractere = prompt("Qual o caractere?");
    switch (caractere) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            document.write(`${caractere} é vogal <br />`);
            break;

        default:
            document.write(`${caractere} é consoante <br />`);
    }
</script>
