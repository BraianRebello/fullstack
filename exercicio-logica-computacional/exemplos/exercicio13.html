<script>
let letra = prompt("Digite uma letra");

  switch (letra) {
    case "a":
    case "e":
    case "i":
    case "o":
    case "u":
      document.write(`<h1>A letra ${letra} é vogal <h1/>`);
      break;

    default:
      document.write(`<h1>A letra ${letra} é consoante <h1/>`);
      break;
  }
</script>
