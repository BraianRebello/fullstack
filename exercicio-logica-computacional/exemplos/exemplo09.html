<html>
    <h1>Sistema de Tabuada</h1>
    <p>Tabuada : </p>
<script>
    let numero = prompt('Digite um n√∫mero para ver a sua tabuada : ');
    let index =1;
    while(index <= 10){
        let resultado = index * numero;
        document.write(numero + 'X' + index + '=' + resultado + '</br>')
        index++;
    }
</script>
</html>
