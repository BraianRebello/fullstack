<script>
    let palavra = prompt("Digite uma palavra");
    palavra.toUpperCase().trim();

    function verificandoPalindromo(palavra) {
        let palindromo = palavra.toUpperCase().split("").reverse().join();

        if (palavra === palindromo) {
            document.write("esta palavra é um palindromo");
        } else {
            document.write("esta palavra não é um palindromo");
        }
    }

    verificandoPalindromo(palavra);
</script>
