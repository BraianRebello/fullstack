<script>

  const valor = parseInt(prompt("Digite um numero "));
  
    const verificarPositivoNegativo = (num) => {
      if (num > 0) {
        return "P";
      } else if (num <= 0) {
        return "N";
      } else {
        return "INVALIDO";
      }
    };
  
    const positivoNegativo = verificarPositivoNegativo(valor);
  
    document.write(`<h1>${positivoNegativo}</h1>`);
  
  </script>
