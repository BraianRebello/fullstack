<script>

  const valor = parseFloat(prompt(" valor inicial: "));
    const taxaImposto = parseFloat(prompt("A taxa de imposto é? "));
  
    const calcularImposto = (valor, taxa) => valor + taxa * (taxa / 100);
  
    document.write(
      `<h1>O valor com o imposto calculado é: ${calcularImposto(
        valor,
        taxaImposto
      )}</h1>`
    );
  
  </script>
