<script>
    let meses = {
        1: "janeiro",
        2: "fevereiro",
        3: "mar√ßo",
        4: "abril",
        5: "maio",
        6: "junho",
        7: "julho",
        8: "agosto",
        9: "setembro",
        10: "outubro",
        11: "novembro",
        12: "dezembro",
    };

    let data = prompt("escreva uma data:");
    let listaData = data.split("/");

    document.write(`<h1> ${dataExtenso}</h1>`);
